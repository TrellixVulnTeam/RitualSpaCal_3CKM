<div class='panel panel-primary'>
    <div class='panel-heading'>
        <div style="text-align:center">
            <h2 class="jumbotron">Appoinment Register</h2>
        </div>
    </div>
    <div class='panel-body'>
   <!--     
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilterName}} {{listFilterStylist}} </h3>
            </div>
        </div>
       -->
        <div class='table-responsive'>
            <table class='table'>

                <thead>
                    <tr>
						<th>
                            Stylist<br/>
                            <input type='text' [(ngModel)]='listFilterStylist' />
                        </th>
                            
                        <th>
                            Client Name<br/>
                            <input type='text' [(ngModel)]='listFilterName' />
                        </th>
                        <th>
                            Phone<br />
                            <input type='text' [(ngModel)]='listFilterPhone' />
                        </th>
                        <th>
                            Services<br />
                            <input type='text' [(ngModel)]='listFilterServices' />

                        </th>
                        <th>
                            Date<br />
                            <input type='text'  disabled/>

                        </th>
                        <th>
                            Gender<br />
                            <input type='text' [(ngModel)]='listFilterGender' />

                        </th>
                        <th>
                            Notes<br />
                            <input type='text' [(ngModel)]='listFilterNotes' />

                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let appointment of filteredProducts">

                        <td>{{ appointment.stylist_title}}</td>
                        <td>{{ appointment.name }}</td>
                        <td>{{ appointment.phone}}</td>						
                        <td>{{ appointment.service}}</td>
                        <td>{{ appointment.start | date: 'short'}}</td>
                        <td>{{ appointment.gender}}</td>
                        <td>{{ appointment.notes}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
